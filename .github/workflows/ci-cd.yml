name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llmapp04-main/llm-multiroute
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Force install pytest-cov in case it's missing from requirements.txt
        pip install pytest pytest-cov 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests
      run: |
        # Using 'python -m pytest' ensures plugins like cov are loaded
        python -m pytest tests/ -v --cov=app --cov-report=term-missing
      env:
        OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
        OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        OLLAMA_MODEL_CLASSIFY: gemma3:4b
        OLLAMA_MODEL_SENTIMENT: ministral-3:3b
        OLLAMA_MODEL_SUMMARIZE: ministral-3:8b
        OLLAMA_MODEL_INTENT: gemma3:12b
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./llmapp04-main/llm-multiroute
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        # Because of defaults, '.' refers to llmapp04-main/llm-multiroute/
        docker build -t llm-multiroute:${{ github.sha }} .
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      run: |
        docker tag llm-multiroute:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/llm-multiroute:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/llm-multiroute:latest