name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'llmapp04-main/llm-frontend-python/**' # Only trigger for frontend changes
  pull_request:
    branches: [ main ]
    paths:
      - 'llmapp04-main/llm-frontend-python/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llmapp04-main/llm-frontend-python

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Add a test step here if you have frontend-specific tests
    # - name: Run Frontend Tests
    #   run: python -m pytest

  build-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Frontend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/llm-frontend:latest ./llmapp04-main/llm-frontend-python
        docker push ${{ secrets.DOCKER_USERNAME }}/llm-frontend:latest