name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Backend CI/CD
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llm-python
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: llm-python/requirements.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term
      continue-on-error: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./llm-python/coverage.xml
        flags: backend
      continue-on-error: true

  # Frontend CI/CD
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./llm-frontend-python
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: llm-frontend-python/requirements.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-flask
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test Flask app startup
      run: |
        python -c "from app import app; print('Flask app imports successfully')"
    
    - name: Validate static files
      run: |
        test -f static/css/styles.css || exit 1
        test -f static/js/app.js || exit 1
        test -f templates/index.html || exit 1
        echo "All static files present"

  # Integration tests (both services)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install backend dependencies
      working-directory: ./llm-python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install frontend dependencies
      working-directory: ./llm-frontend-python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start backend server
      working-directory: ./llm-python
      run: |
        python -m uvicorn app.main:app --port 8080 &
        echo $! > backend.pid
        sleep 5
    
    - name: Test backend health
      run: |
        curl -f http://localhost:8080/health || exit 1
        echo "Backend is healthy"
    
    - name: Start frontend server
      working-directory: ./llm-frontend-python
      env:
        BACKEND_URL: http://localhost:8080
      run: |
        python app.py &
        echo $! > frontend.pid
        sleep 5
    
    - name: Test frontend health
      run: |
        curl -f http://localhost:5000 || exit 1
        echo "Frontend is serving"
    
    - name: Test API proxy
      run: |
        curl -f -X POST http://localhost:5000/api/ai/summarize \
          -H "Content-Type: application/json" \
          -d '{"text":"Test input"}' || exit 1
        echo "API proxy is working"
    
    - name: Cleanup
      if: always()
      working-directory: ./llm-frontend-python
      run: |
        if [ -f backend.pid ]; then kill $(cat ../llm-python/backend.pid) 2>/dev/null || true; fi
        if [ -f frontend.pid ]; then kill $(cat frontend.pid) 2>/dev/null || true; fi

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install safety
      run: pip install safety
    
    - name: Scan backend dependencies
      working-directory: ./llm-python
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true
    
    - name: Scan frontend dependencies
      working-directory: ./llm-frontend-python
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  # Build and push Docker images (only on main branch)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./llm-python
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/llm-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/llm-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./llm-frontend-python
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/llm-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/llm-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to production (example - customize for your infrastructure)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-app.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /opt/llm-app
          docker-compose pull
          docker-compose up -d
          docker-compose ps
    
    - name: Verify deployment
      run: |
        sleep 10
        curl -f ${{ secrets.DEPLOY_URL }}/health || exit 1
        echo "Deployment successful"
    
    - name: Notify deployment success
      if: success()
      run: echo "Deployment to production succeeded"
    
    - name: Notify deployment failure
      if: failure()
      run: echo "Deployment to production failed"
